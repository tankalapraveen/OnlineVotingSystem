<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<head>
    <title>Online Polling System</title>
  
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('background3.jpeg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            height: 100vh;
            width: 100vw;
        }
        nav {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #191819;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .content {
            display: none;
            background-color: rgba(55, 54, 54, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(36, 35, 35, 0.5);
            padding-top: 20px;
            padding-bottom: 20px;
            margin: 0 auto;
            width: 600px;
            border: 2px solid #191819;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(81, 75, 75, 0.5);
            transition: all 0.3s ease;
            
        }

        .active {
            display: block;
        }
        #h1, #p {
            color: #ffffff;
            font-size: 24px;
        }
    </style>
</head>
<body>


<nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('login')">Login</button>
</nav>

<div id="home" class="content active">
    <h1 id = "h1">Welcome to the Online Voting System</h1>
    <p id = "p">Your voice matters! Participate in polls easily.</p>
</div>


<div id="login" class="content">
    <h1>Login</h1>
    <form action="login.php" method="POST">
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    
</div>
</div>

<script>
    function showPage(pageId) {
        const contents = document.querySelectorAll('.content');
        contents.forEach(content => content.classList.remove('active'));

        document.getElementById(pageId).classList.add('active');
    }

    function loginUser() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username && password) {
            
            window.location.href = "pollinpage.html";
            return false; 
        } else {
            alert("Please enter valid login credentials.");
            return false;
        }
    }
</script>
</body> 
</html>
